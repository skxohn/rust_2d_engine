<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rust WASM 2D Game Engine</title>
    <style>
        /* Hide canvas by default until loading finishes */
        #canvas {
            display: none;
        }
        /* Center loading message */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
        }
        #loading {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="loading">
      Loading...
    </div>
    <div id="hit-indices" style="display: none; font-size: 1.2em; margin-top: 10px; color: #fff;">None</div>
    <canvas id="canvas" width="1920" height="1080"></canvas>
</body>
</html>
